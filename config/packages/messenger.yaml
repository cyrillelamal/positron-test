framework:
  messenger:
    failure_transport: failed

    transports:
      # https://symfony.com/doc/current/messenger.html#transport-configuration
      async:
        dsn: '%env(MESSENGER_TRANSPORT_DSN)%'
        options:
          use_notify: true
          check_delayed_interval: 60000
        retry_strategy:
          max_retries: 3
          multiplier: 2
      failed: 'doctrine://default?queue_name=failed'
      sync: 'sync://'

    routing:
      Symfony\Component\Mailer\Messenger\SendEmailMessage: sync  # TODO: async
      Symfony\Component\Notifier\Message\ChatMessage: async
      Symfony\Component\Notifier\Message\SmsMessage: async

      # TODO: async
      App\Domain\Book\UseCase\UpsertBook: sync
      App\Domain\Book\UseCase\StoreThumbnail: sync
      App\Domain\Book\UseCase\AddCategories: sync
      App\Domain\Book\UseCase\AddAuthors: sync
